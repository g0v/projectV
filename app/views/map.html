
<leaflet markers="markers" center="taiwan" defaults="defaults" geojson="geojson"></leaflet>
<div class="back-button" ng-show="selectedDistrictName">
  <button type="button" class="btn btn-primary" ng-click="back()">
    <i class="fa fa-chevron-left"></i> Back
  </button>
</div>
<div class="panel panel-default area-info" ng-show="geojson.selected">
  <div class="panel-heading">
    <h3 class="panel-title">
      {{ geojson.selected.properties.name || '立委選區資訊' }}
    </h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-4 control-label">當選立委</label>
        <div class="col-sm-8">
          <p class="form-control-static">
            {{ getWinnerName(geojson.selected.properties, true) }}
          </p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">得票情況</label>
        <div class="col-sm-8">
          <p class="form-control-static">
            {{ getWinnerRatio(geojson.selected.properties, true) }}
          </p>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="panel panel-default area-info" ng-show="markerclick">
  <div class="panel-heading">
    <h3 class="panel-title">
		 投開票所資訊
    </h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-4 control-label">當選立委</label>
        <div class="col-sm-8">
          <p class="form-control-static">
           	None 
          </p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">得票情況</label>
        <div class="col-sm-8">
          <p class="form-control-static">
           	None 
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
